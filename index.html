<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

                    <rect y="25" width="80" height="10"></rect>

            </div>
            <ul class="flex flex-col gap-3 text-xl px-1 md:text-black md:flex-row md:mx-3 md:flex"

                <li class="cursor-pointer hover:bg-slate-200 p-3 font-bold rounded-full ">Home</li>

                        Dolorum
                        numquam eos
                        atque illum iste

                        class="border-2 border-slate-50 p-3 px-6 my-4 hover:bg-blue-400 hover:text-black hover:font-medium">Get

                </div>
                <div class="right">
                    <img class="text-center w-[29rem]" src="/assets/hero-image.36d54d2e.svg" alt="">
                </div>
            </div>
            <div class="customerBase h-max p-5 bg-slate-500">
                <p class="text-white text-2xl font-medium">Here you can see the information about our chief people.</p>
                <div id="gridBox"
                    class="customerGrid border-red-600 border-2 grid grid-cols-1 place-items-center py-5 my-3 sm:grid-cols-2 sm:space-x-1 mdmax:grid-cols-3 xl:grid-cols-4 ">

                            <p id="title" class="py-1"><b>Title:</b> Mother</p>
                            <p id="family" class="py-1"><b>Family:</b></p>
                            <p id="Phone" class="py-1"><b>Phone: </b>098765432345</p>
                            
                        </div> -->
                    </div>

                </div>
            </div>
        </main>
        <!-- <script src="script.js"></script> -->
        <script>
            $(document).ready(function () {


                $("svg").click(function () {
                    if ($(window).width() < 770) {
                        $("ul").toggle("slow");
                    }
                });
                if ($(window).width() >= 770) {
                    $("ul").show("slow")
                }

            });
        </script>
